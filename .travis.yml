osx_image: xcode8.1
language: C
sudo: required

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""


# whitelist
branches:
  only:
    - coverity_scan

notifications:
  email: false

before_install:
    - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
    - |
      if [ "$(uname)" = "Linux" ]; then
         sudo apt-get update -qq;
         sudo apt-get install -qq gfortran;
      fi


matrix:
   include:
     - os: linux
       compiler: gcc-4.9
       install: export CC="gcc" export FC="gfortran" export F77="gfortran"

    
addons:
  coverity_scan:
    project:
      name: "CGNS/CGNS"
      description: "Build submitted via Travis CI"
    notification_email: brtnfld@hdfgroup.org
    build_command_prepend: "./bin/install-hdf.sh && ./bin/install-cgns.sh"
    build_command:   "make && make install && cd tests && make && make test"
    branch_pattern: coverity_scan

script:
    - cd src
    - make
    - make install
    - cd tests
    - make
    - make test