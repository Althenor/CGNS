language: C
sudo: required

os:
  - linux
  - osx

# whitelist
branches:
  only:
    - develop

notifications:
  email: false

before_install:
    - |
      if [ "$(uname)" = "Linux" ]; then 
         sudo apt-get install gfortran;
      fi
    - ./install-hdf.sh

script:
    - ./install-cgns.sh
    - cd src
    - make
    - cd tests
    - make
    - make test
    - cd ../example/fortran
    - make
    - make test
